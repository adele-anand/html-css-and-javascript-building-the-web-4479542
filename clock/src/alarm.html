<!DOCTYPE html>
<html>
<link rel="stylesheet" href="./style.css" />
<header>
  <title>Clock App</title>
  <h1>Clock App</h1>
  <nav>
    <ul>
      <li><a href="timer.html">Timer</a></li>
      <li><a href="stopwatch.html">Stopwatch</a></li>
      <li><a href="alarm.html">Alarm</a></li>
    </ul>
  </nav>
  <div id="current-time">
    <h2 id="display-time">00:00:00 PM</h2>
    <p id="display-date">Monday, January 1, 2000</p>
  </div>
</header>
<body onload="setInterval(updatecurrentTime, 1000); changetheme(); dayClicked(); reset()">
  <h1>Alarms</h1>
  <p id="countdown">Next alarm in:</p>
  <div class="side-by-side" id="side-by-side">
    <div id="alarm-display">
      <div class="alarmclock">
        <span id="hour" contenteditable="true">6</span>
        <span>:</span>
        <span id="minute" contenteditable="true">00</span>
        <select class="ampm" id="ampm">
          <option>AM</option>
          <option>PM</option>
        </select>
      </div>
      <div>
        <input id="alarm-name" type="text" maxlength="20" placeholder="Alarm Name (optional)">
      </div>
      <div class="checkbox">
        <input id="repeat" type="checkbox" onclick="repeatAlarm()">
        <label for="repeat">Repeats</label>
      </div>
      <div class="days" width="" id="days">
        <button id="Mon">M</button>
        <button id="Tue">T</button>
        <button id="Wed">W</button>
        <button id="Thu">T</button>
        <button id="Fri">F</button>
        <button id="Sat">S</button>
        <button id="Sun">S</button>
      </div>
      <input type="date" id="date">
      <button id="add-button" onclick="addAlarm()">Add Alarm</button>
    </div>
  </div>
  <div id="timeUp">
    <h2>Alarm</h2>
    <button class="stop" onclick="stopRing()">OK</button>
  </div>
  <button id="theme-button" onclick="changetheme()">Change Theme</button>
  <script src="./alarms.js"></script>
</body>
