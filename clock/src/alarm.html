<!DOCTYPE html>
<html>
<link rel="stylesheet" href="./style.css" />
<header>
  <title>Clock App</title>
  <h1>Clock App</h1>
  <nav>
    <ul>
      <li><a href="timer.html">Timer</a></li>
      <li><a href="stopwatch.html">Stopwatch</a></li>
      <li><a href="alarm.html">Alarm</a></li>
    </ul>
  </nav>
  <div id="current-time">
    <h2 id="display-time">00:00 PM</h2>
    <p id="display-date">Monday, January 1, 2000</p>
  </div>
</header>
<body onload="setInterval(updateCurrentTime, 1000); changeTheme()">
  <h1>Alarms</h1>
  <p>Next alarm in:</p>
  <div id="alarm-display">
    <div class="alarmclock">
      <h2 id="hours">00</h2>
      <h2>:</h2>
      <h2 id="minutes">00</h2>
      <select name="12hr" id="12hr">
        <option value="AM">AM</option>
        <option value="PM">PM</option>
      </select>
    </div>
      <input id="repeat" type="checkbox">
      <label for="repeat">Repeats</label>
      <div class="days">
        <button>M</button>
        <button>T</button>
        <button>W</button>
        <button>T</button>
        <button>F</button>
        <button>S</button>
        <button>S</button>
      </div>
      <input type="date" id="date">
      <button>Add Alarm</button>
  </div>
  <button id="theme-button" onclick="changeTheme()">Change Theme</button>
  <script src="./stopwatch.js"></script>
</body>
