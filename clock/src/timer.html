<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="./style.css" />
  <header>
    <title>Clock App</title>
    <h1>Clock App</h1>
    <nav>
      <ul>
        <li><a href="timer.html">Timer</a></li>
        <li><a href="stopwatch.html">Stopwatch</a></li>
        <li><a href="alarm.html">Alarm</a></li>
      </ul>
    </nav>
    <div id="current-time">
      <h2 id="display-time">00:00 PM</h2>
      <p id="display-date">Monday, January 1, 2000</p>
    </div>
  </header>
  <body onload="setInterval(updateCurrentTime, 1000); changeTheme()">
    <h1>Timer</h1>
    <p>Set the length and start the countdown!</p>
    <div id="timer-display">
      <div class="clockface">
        <h2 id="hours" contenteditable="true">00</h2>
        <h2>:</h2>
        <h2 id="minutes" contenteditable="true">01</h2>
        <h2>:</h2>
        <h2 id="seconds" contenteditable="true">00</h2>
      </div>
      <button class="start-button" onclick="callCountdown()">▶</button>
      <button class="pause-button" onclick="clearInterval(window.tick)">| |</button>
      <button class="stop-button" onclick="clearInterval(window.tick); clearTimer()">⏹</button>
    </div>
    <div id="timeUp">
      <h2>Time's Up!</h2>
      <button class="stop" onclick="stopRing()">OK</button>
    </div>
    <button id="theme-button" onclick="changeTheme()">Change Theme</button>
    <script src="./timer.js"></script>
  </body>
</html>
