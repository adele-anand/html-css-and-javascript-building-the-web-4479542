<!DOCTYPE html>
<html>
<link rel="stylesheet" href="./style.css" />
<header>
  <title>Clock App</title>
  <h1>Clock App</h1>
  <nav>
    <ul>
      <li><a href="timer.html">Timer</a></li>
      <li><a href="stopwatch.html">Stopwatch</a></li>
      <li><a href="alarm.html">Alarm</a></li>
    </ul>
  </nav>
  <div id="current-time">
    <h2 id="display-time">00:00 PM</h2>
    <p id="display-date">Monday, January 1, 2000</p>
  </div>
</header>
<body onload="setInterval(updateCurrentTime, 1000); changeTheme()">
  <h1>Stopwatch</h1>
  <p>Start the clock!</p>
  <div id="timer-display">
    <div class="clockface">
      <h2 id="hours">00</h2>
      <h2>:</h2>
      <h2 id="minutes">00</h2>
      <h2>:</h2>
      <h2 id="seconds">00</h2>
      <div class="milliseconds">
        <h4>.</h4>
        <h4 id="milliseconds">00</h4>
      </div>
    </div>
    <button class="start-button" onclick="callStopWatch()">▶</button>
    <button class="pause-button" onclick="clearInterval(window.tick)">| |</button>
    <button class="stop-button" onclick="clearInterval(window.tick); clearTimer()">⏹</button>
  </div>
  <button id="theme-button" onclick="changeTheme()">Change Theme</button>
  <script src="./stopwatch.js"></script>
</body>

</html>
